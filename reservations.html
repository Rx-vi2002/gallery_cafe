<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="reserve-table">
        <div class="container">
            <h2>Reserve a Table</h2>
            <form id="reservationForm" action="reserve_table.php" method="post">
                <div class="form-group">
                    <label for="id">Reservation Id:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="id">User Id:</label>
                    <input type="text" id="id" name="id" required>
                </div>     
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" required min="1">
                </div>
                <button type="submit" class="btn">Reserve Now</button>
            </form>
        </div>
    </section>
</body>
</html>
