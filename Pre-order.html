<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery Caf√©</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="preorder-meal">
        <div class="container">
            <h2>Pre-order Your Meal</h2>
            <form id="preorderForm" action="preorder_meal.php" method="post">
                <div class="form-group">
                    <label for="id">Order Id:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="meal">Meal:</label>
                    <select id="meal" name="meal" required>
                        <option value="">Select a meal</option>
                        <option value="Sri Lankan">Sri Lankan</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Italian">Italian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special_requests" rows="4"></textarea>
                </div>
                <button type="submit" class="btn">Pre-order Now</button>
            </form>
        </div>
    </section>
</body>
</html>
